<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/b801578fa3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">

    <title>register</title>
</head>

<style>


    html {
        font-family: 'Kanit', sans-serif;
        background-color: black;
        color: white;
    }

    .login {
        display: flex;
        text-align: center;
        flex-direction: column;
        position: fixed;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: left;
    }

    .login h1 span {
        color: #333c5c;
    }

    .login .columns {
        display: flex;
        gap: 20px;
    }

    .login .column {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .login label {
        margin-right: 10px;
    }

    .login input[type="text"],
    input[type="password"] {
        width: 300px;
        padding: 5px;
        border-radius: 5px;
        border-style: solid;
        border-color: #333c5c;
        background-color: black;
        color: white;
    }

    .save-button button {
        display: flex;
        background-color: black;
        color: white;
        border-style: solid;
        border-color: #333c5c;
        border-radius: 5px;
        padding: 5px;
        margin-top: 20px;
    }

    .fa-solid {
        margin-right: 5px;
    }

    .register-link a{
        display: flex;
        text-decoration: none;
        color: white;
        font-size: small;
    }
</style>

<body>
    <div class="login">
        <h1><span>knives</span>.lol login</h1>
        <form action="/login" method="POST">
            <div class="columns">
                <div class="column">
                    <label for="email"><i class="fa-solid fa-email"></i>email</label>
                    <input type="text" id="email" name="email" placeholder="email">


                    <label for="password"><i class="fa-solid fa-lock"></i>Password</label>
                    <input type="password" id="password" name="password" placeholder="password">

                    <div class="register-link">
                        <a href="/register">or register here</a>
                    </div>
                </div>
            </div>
            <div class="save-button">
                <button type="submit">login</button>
            </div>
        </form>
    </div>
</body>

</html>
